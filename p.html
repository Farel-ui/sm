<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Masterplan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="w-full max-w-6xl mb-8">
    <h1 class="text-3xl font-bold text-white flex items-center gap-3">
      <i class="ph-layout text-cyan-400"></i> Masterplan Dashboard
    </h1>
    <p class="text-gray-300 mt-1">Kelola masterplan dengan mudah dan efisien.</p>
  </header>

  <!-- Card Form -->
  <div id="formContainer" class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-8 relative">

    <!-- Tombol silang -->
    <button onclick="closeForm()" 
      class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition">
      ✕
    </button>

    <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
      <i class="ph-plus-square text-green-500"></i> Add New Masterplan
    </h2>

    <form id="masterplanForm" onsubmit="saveMasterplan(event)" class="space-y-6">

      <!-- Title & Period sejajar -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Title -->
        <div>
          <label class="flex items-center gap-2 text-gray-700 font-medium mb-2">
            <i class="ph-text-h text-blue-500"></i> Title
          </label>
          <input id="judul" type="text" placeholder="Enter masterplan title" 
            class="w-full px-4 py-2 rounded-lg border border-gray-300 
                   focus:ring-2 focus:ring-cyan-400 focus:outline-none">
          <p class="text-xs text-gray-500 mt-1">Give your masterplan a descriptive title</p>
        </div>

        <!-- Period -->
        <div>
          <label class="flex items-center gap-2 text-gray-700 font-medium mb-2">
            <i class="ph-calendar text-green-500"></i> Period
          </label>
          <input id="tahun" type="text" placeholder="e.g., 2024-2025" 
            class="w-full px-4 py-2 rounded-lg border border-gray-300 
                   focus:ring-2 focus:ring-cyan-400 focus:outline-none">
          <p class="tLOext-xs text-gray-500 mt-1">Specify the time period for this masterplan</p>
        </div>
      </div>

      <!-- Category -->
      <div>
        <label class="flex items-center gap-2 text-gray-700 font-medium mb-2">
          <i class="ph-shapes text-purple-500"></i> Category
        </label>
        <select id="kategori" 
          class="w-full px-4 py-2 rounded-lg border border-gray-300 
                 focus:ring-2 focus:ring-cyan-400 focus:outline-none">
          <option value="Masterplan">Masterplan</option>
          <option value="Paparan">Paparan</option>
        </select>
      </div>

      <!-- PDF Upload -->
      <div>
        <label class="flex items-center gap-2 text-gray-700 font-medium mb-2">
          <i class="ph-file-pdf text-red-500"></i> Upload PDF File
        </label>
        <label for="pdf" id="pdfLabel" 
          class="cursor-pointer flex flex-col items-center justify-center w-full 
                 h-28 border-2 border-dashed border-gray-300 rounded-lg 
                 hover:border-cyan-400 hover:bg-cyan-50 transition">
          <i class="ph-file-arrow-up text-gray-400 text-3xl mb-2"></i>
          <span class="text-sm text-gray-500">Choose file or drag PDF here</span>
        </label>
        <input id="pdf" type="file" accept="application/pdf" class="hidden" 
               onchange="updateFileName(this)">
        <p class="text-xs text-gray-400 mt-2">Only PDF files are accepted. Max size: 10MB</p>
      </div>

      <!-- Buttons -->
      <div class="flex gap-3 justify-end">
        <!-- Reset di kiri -->
        <button type="button" onclick="resetForm()" 
          class="px-5 py-2 bg-red-500 hover:bg-red-600 text-white font-medium 
                 rounded-lg shadow transition flex items-center gap-2">
          <i class="ph-arrow-counter-clockwise"></i> Reset
        </button>
        <!-- Save di kanan -->
        <button type="submit" 
          class="px-5 py-2 bg-gradient-to-r from-cyan-400 to-blue-500 
                 hover:from-blue-500 hover:to-cyan-400 text-white font-medium 
                 rounded-lg shadow transition flex items-center gap-2">
          <i class="ph-floppy-disk"></i> Save
        </button>
      </div>

    </form>
  </div>

  <script>
    function updateFileName(input) {
      const label = document.getElementById("pdfLabel");
      if (input.files.length > 0) {
        label.innerHTML = `<i class="ph-file-pdf text-red-500 text-3xl mb-2"></i>
                           <span class="text-sm">${input.files[0].name}</span>`;
      } else {
        label.innerHTML = `<i class="ph-file-arrow-up text-gray-400 text-3xl mb-2"></i>
                           <span class="text-sm text-gray-500">Choose file or drag PDF here</span>`;
      }
    }

    function saveMasterplan(e) {
      e.preventDefault();
      const judul = document.getElementById('judul').value;
      const tahun = document.getElementById('tahun').value;
      const kategori = document.getElementById('kategori').value;
      const pdf = document.getElementById('pdf').files[0];

      alert(`✅ Data saved:\nTitle: ${judul}\nPeriod: ${tahun}\nCategory: ${kategori}\nPDF: ${pdf?.name || '-'}`);
      resetForm();
    }

    function resetForm() {
      document.getElementById('masterplanForm').reset();
      updateFileName({ files: [] });
    }

    function closeForm() {
      document.getElementById('formContainer').style.display = "none";
    }
  </script>

</body>
</html>
