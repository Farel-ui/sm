<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masterplan Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- HEADER -->
  <header class="flex justify-between items-center bg-gray-800 text-white px-6 py-4 shadow-md">
    <h1 class="font-extrabold text-xl select-none">MASTERPLAN DASHBOARD</h1>
    <span id="tanggalSekarang" class="text-sm font-semibold"></span>
  </header>

  <!-- KONTEN -->
  <main class="max-w-6xl mx-auto mt-8 px-4">
    <div class="bg-white rounded-2xl shadow-lg p-6">
      <h2 class="text-lg font-bold mb-4">Data Status Proyek</h2>
      
      <div class="overflow-x-auto">
        <table class="w-full border-collapse rounded-lg overflow-hidden text-sm">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="p-3 text-left">No</th>
              <th class="p-3 text-left">Nama</th>
              <th class="p-3 text-left">Status</th>
              <th class="p-3 text-left">Keterangan</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b hover:bg-gray-50">
              <td class="p-3">1</td>
              <td class="p-3">Ilham</td>
              <td class="p-3">
                <span class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700">
                  Selesai
                </span>
              </td>
              <td class="p-3">Sudah dikirim</td>
            </tr>
            <tr class="border-b hover:bg-gray-50">
              <td class="p-3">2</td>
              <td class="p-3">Dina</td>
              <td class="p-3">
                <span class="px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-700">
                  Proses
                </span>
              </td>
              <td class="p-3">Menunggu verifikasi</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="p-3">3</td>
              <td class="p-3">Rizky</td>
              <td class="p-3">
                <span class="px-3 py-1 rounded-full text-xs font-medium bg-red-100 text-red-700">
                  Pending
                </span>
              </td>
              <td class="p-3">Belum bayar</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mt-10 text-center text-xs text-gray-500 py-6">
    &copy; 2025 Masterplan Dashboard
  </footer>

  <!-- SCRIPT TANGGAL -->
  <script>
    function formatTanggalSekarang() {
      const bulanIndo = [
        "Januari", "Februari", "Maret", "April", "Mei", "Juni",
        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
      ];
      const tgl = new Date();
      const hari = tgl.getDate();
      const bulan = bulanIndo[tgl.getMonth()];
      const tahun = tgl.getFullYear();
      return `${hari} ${bulan} ${tahun}`;
    }

    document.getElementById("tanggalSekarang").textContent = formatTanggalSekarang();
  </script>

</body>
</html>
