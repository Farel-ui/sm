<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quickwin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input, select, textarea {
      transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 6px rgba(59,130,246,0.4);
    }
    button:hover { opacity: 0.9; }
    input[type="file"] { display: none; }
    .error-text { font-size: 0.8rem; color: #dc2626; margin-top: 4px; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col">

<!-- HEADER -->
<header class="flex justify-between items-center bg-gradient-to-r from-blue-600 via-blue-600 to-blue-900 text-white px-6 py-4 shadow-lg">
  <h1 class="font-extrabold text-2xl select-none tracking-wide drop-shadow-sm">QUICKWIN DASHBOARD</h1>
  <div class="flex items-center space-x-4 select-none">
    <span id="tanggalSekarang" class="text-sm font-semibold bg-white/20 px-4 py-1.5 rounded-full backdrop-blur shadow-md"></span>
    <button class="w-10 h-10 rounded-full flex items-center justify-center bg-white/20 hover:bg-white/30 transition shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="white" viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
        1.79-4 4 1.79 4 4 4zm0 2c-2.67 
        0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </button>
  </div>
</header>
  
<!-- MAIN CONTENT -->
<main class="flex-grow p-8 space-y-10">
<section id="modal" class="bg-white rounded-xl shadow-xl w-full max-w-3xl mx-auto">

<!-- Modal Header -->
<header class="flex justify-between items-center border-b border-blue-300 px-6 py-4 bg-gradient-to-r from-blue-600 to-blue-900 rounded-t-xl">
  <h2 id="modal-title" class="font-bold text-lg text-white select-none">Tambah Quickwin Baru</h2>
  <button id="closeBtn" class="text-white hover:text-red-500 transition font-bold text-2xl leading-none cursor-pointer">&times;</button>
</header>

<form id="quickwinForm" class="px-6 pt-5 pb-6 space-y-5" novalidate>
  <!-- JUDUL & GAMBAR -->
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label for="judul" class="block mb-1 text-sm font-semibold">Judul</label>
      <input type="text" id="judul" name="judul" placeholder="Masukkan judul" class="w-full rounded-md border p-2" />
      <p id="errorJudul" class="error-text hidden">Judul wajib diisi</p>
    </div>
    <div>
      <label class="block mb-1 text-sm font-semibold">Unggah Gambar</label>
      <label for="gambar" class="flex items-center justify-between border rounded-md p-2 cursor-pointer bg-gray-50 hover:bg-gray-100">
        <span id="fileName" class="text-gray-500">Pilih file...</span>
        <span class="bg-blue-600 text-white rounded px-3 py-1 text-sm">Browse</span>
      </label>
      <input type="file" id="gambar" name="gambar" accept="image/*" />
      <p id="errorGambar" class="error-text hidden">Gambar wajib diunggah</p>
    </div>
  </div>
  
  <!-- STATUS -->
  <div>
    <span class="block mb-1 text-sm font-semibold">Status</span>
    <div class="flex items-center space-x-6">
      <label class="flex items-center gap-2"><input type="radio" name="status" value="public" /> Public</label>
      <label class="flex items-center gap-2"><input type="radio" name="status" value="draft" /> Draft</label>
    </div>
    <p id="errorStatus" class="error-text hidden">Pilih salah satu status</p>
  </div>

  <!-- DESKRIPSI -->
  <div>
    <label for="deskripsi" class="block mb-1 text-sm font-semibold">Deskripsi</label>
    <textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Tulis deskripsi..." class="w-full rounded-md border p-2"></textarea>
    <p id="errorDeskripsi" class="error-text hidden">Deskripsi wajib diisi</p>
  </div>

  <!-- BUTTONS -->
  <div class="flex justify-end gap-4 pt-2">
    <button type="button" id="cancelBtn" class="bg-red-600 text-white font-semibold rounded-md px-6 py-2">Batal</button>
    <button type="submit" class="bg-blue-600 text-white font-semibold rounded-md px-6 py-2">Simpan</button>
  </div>
</form>
</section>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const tanggalEl = document.getElementById("tanggalSekarang");
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  tanggalEl.textContent = new Date().toLocaleDateString('id-ID', options);

  const fileInput = document.getElementById('gambar');
  const fileName = document.getElementById('fileName');
  fileInput.addEventListener('change', () => {
    fileName.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "Pilih file...";
  });

  // VALIDASI FORM
  const form = document.getElementById("quickwinForm");
  form.addEventListener("submit", function (e) {
    e.preventDefault();

    let valid = true;

    // Reset error
    document.querySelectorAll(".error-text").forEach(el => el.classList.add("hidden"));

    // Judul
    const judul = document.getElementById("judul");
    if (judul.value.trim() === "") {
      valid = false;
      document.getElementById("errorJudul").classList.remove("hidden");
    }

    // Gambar
    if (fileInput.files.length === 0) {
      valid = false;
      document.getElementById("errorGambar").classList.remove("hidden");
    } else {
      document.getElementById("errorGambar").classList.add("hidden");
    }

    // Status
    const status = form.querySelector('input[name="status"]:checked');
    if (!status) {
      valid = false;
      document.getElementById("errorStatus").classList.remove("hidden");
    }

    // Deskripsi
    const deskripsi = document.getElementById("deskripsi");
    if (deskripsi.value.trim() === "") {
      valid = false;
      document.getElementById("errorDeskripsi").classList.remove("hidden");
    } 

    if (!valid) return;

    alert("âœ… Data berhasil disimpan!");
    form.reset();
    fileName.textContent = "Pilih file...";
  });
});
</script>

</body>
</html>
