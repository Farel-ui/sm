<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIMENSI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input, textarea {
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 6px rgba(59,130,246,0.4);
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-200 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="flex justify-between items-center bg-gradient-to-r from-blue-600 to-blue-900 text-white px-6 py-4 shadow">
    <h1 class="font-extrabold text-xl">DIMENSI</h1>
    <div class="flex items-center space-x-4">
      <span class="text-sm">10 JUNI 2021</span>
      <button class="w-9 h-9 rounded-full flex items-center justify-center bg-white/20 hover:bg-white/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="white" viewBox="0 0 24 24">
          <path d="M12 12c2.2 0 4-1.8 4-4s-1.8-4-4-4-4 
          1.8-4 4 1.8 4 4 4zm0 2c-2.7 
          0-8 1.3-8 4v2h16v-2c0-2.7-5.3-4-8-4z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- MODAL -->
  <main class="flex-grow flex justify-center items-start p-8">
    <section class="bg-white rounded-xl shadow-xl w-full max-w-2xl">
      
      <!-- Modal Header -->
      <header class="flex justify-between items-center px-6 py-3 bg-blue-900 text-white rounded-t-xl">
        <h2 class="font-bold text-base">ADD NEW DIMENSI</h2>
        <button class="font-bold text-lg hover:text-red-400">&times;</button>
      </header>

      <!-- Form -->
      <form class="p-6 space-y-4">
        
        <!-- Nama Dimensi + Deskripsi -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-semibold mb-1 text-gray-700">NAMA DIMENSI</label>
            <input type="text" class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm" placeholder="Masukkan nama dimensi" required />
          </div>
          <div>
            <label class="block text-xs font-semibold mb-1 text-gray-700">DESKRIPSI</label>
            <textarea rows="3" class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm" placeholder="Tulis deskripsi..." required></textarea>
          </div>
        </div>

        <!-- Upload Gambar -->
        <div>
          <label class="block text-xs font-semibold mb-1 text-gray-700">UNGGAH GAMBAR</label>
          <label for="gambar" class="flex items-center border rounded-md px-3 py-2 cursor-pointer bg-gray-100 hover:bg-gray-200">
            <span id="fileNameGambar" class="text-gray-500 text-sm">Pilih gambar...</span>
          </label>
          <input type="file" id="gambar" name="gambar" accept="image/*" />
        </div>

        <!-- Upload Video -->
        <div>
          <label class="block text-xs font-semibold mb-1 text-gray-700">UNGGAH VIDEO</label>
          <label for="video" class="flex items-center border rounded-md px-3 py-2 cursor-pointer bg-gray-100 hover:bg-gray-200">
            <span id="fileNameVideo" class="text-gray-500 text-sm">Pilih video...</span>
          </label>
          <input type="file" id="video" name="video" accept="video/*" />
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-6 pt-2">
          <button type="button" class="bg-red-600 text-white rounded-md px-6 py-2 text-sm font-bold shadow hover:bg-red-700">BATAL</button>
          <button type="submit" class="bg-blue-700 text-white rounded-md px-6 py-2 text-sm font-bold shadow hover:bg-blue-800">SIMPAN</button>
        </div>

      </form>
    </section>
  </main>
</body>
</html>
